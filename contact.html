<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact -- TexasBloggin'</title>
   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
   <div id="nav-div">
      <header>
         <h1>TexasBloggin'</h1>
      </header>
      <nav>
         <input type="button" value="Home" onclick="location.href='index.html';">
         <input type="button" value="About" onclick="location.href='about.html';">
         <input type="button" value="Contact" onclick="location.href='contact.html';">
      </nav>
   </div>
   <main id="contact-main">
      <section class="contact-section">
         <h2>Contact Me!</h2>
         <form>
            <div target="contact-form">
               <label>Name: 
                  <input type="text">
               </label>
               <label>Email Address: 
                  <input type="email">
               </label>
               <label>Reason for Contact: 
                  <select name="contact">
                     <option value="feedback">Article Feedback</option>
                     <option value="chat">Just Want to Chat!</option>
                     <option value="inquire">Business Inquiry</option>
                     <option value="question">I Have a Question</option>
                  </select>
               </label>
            </div>
            <div target="contact-form">
               <label>Additional Comments: 
                  <textarea name="Comments" rows="4" cols="80"></textarea>
               </label>
            </div>
            <input type="submit">
         </form>
      </section>
   </main>
</body>
</html>
